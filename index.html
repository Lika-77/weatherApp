<!DOCTYPE html>
<html>
  <head>
    <title>WeatheApp</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="card">
          <div class="card-body"></div>
          <form id="search-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Search for city..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light w-100"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  id="current-location"
                  value="Current location"
                  class="btn btn-primary w-6"
                />
              </div>
            </div>
          </form>
          <br />
          <h1 id="city">Kyiv</h1>
          <div>
            <span id="temperature"><strong>17</strong></span>
            <span id="units">Â°C</span>
            <div class="row">
              <div class="col-4">
                <ul>
                  <li id="description">Cloudy</li>
                  <li id="date">Saturday, 15:00</li>
                </ul>
              </div>

              <div class="col-4">
                <img src="images/R.png" id="icon" alt="sunny" />
              </div>

              <div class="col-4">
                <ul>
                  <li class="temperature">
                    <span>Humidity:</span> <span id="humidity">10%</span>
                  </li>
                  <li class="temperature">
                    <span>Wind:</span> <span id="windy">0km/h</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div>
          <a href="https://github.com/Lika-77/weatherApp.git"
            >Open-source code</a
          >
          by Anzhelika Kovtun
        </div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
