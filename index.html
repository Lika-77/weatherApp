<!DOCTYPE html>
<html>
  <head>
    <title>WeatheApp</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body"></div>
        <form id= "search-form">
          <div class="mb-3">
            <input type="search"
            placeholder="Search for city..." 
            autofocus = "on" 
            autocomplete="off" 
            id = "city-input" />
            <input type="submit" value="search" />
            <input type="submit" id ="current-location" value="Current location" />
          </div>
          
        </form>
        <br />
        <h1 id = "city">Kyiv</h1>
        <div>
            <span id="temperature"><strong>17</strong></span>
            <span id="units"
              ><a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit"
                >°F</a
              ></span>
        <ul>
          <li>
          Cloudy
       </li>
       <li>
          Day 11°C/ Night 6°C
       </li>
       <li>
         Saturday, 15:00
    </li>
        </ul>
        <div class="row">
          <div class="col-6">
        <img src="images/R.png" alt="sunny" />
       </div> 
      </div>
      </div>
        <div class="col-6">
          <ul>
            <li class="temperature">
              <span>Precipitation:</span> <span id="precipitation">10%</span>
            </li>
            <li class="temperature"><span>Humidity:</span> <span id="humidity">10%</span>
            </li>
            <li class="temperature">
              <span>Wind:</span> <span id="windy">0km/h</span>
            </li>
          </ul>
      </div>
      <div class="row">
        <div class="col-3">
          <strong> Mon </strong>
          <br />
          6° --- 15°
          <br />
          ⛅
        </div>
        <div class="col-3">
            <strong>Tue</strong>
          <br />
          8° --- 14°
          <br />
          🌦️
        </div>
        <div class="col-3">
            <strong> Wed</strong>
          <br />
          7° --- 13°
          <br />
          ⛅
        </div>
        <div class="col-3">
            <strong>Thu</strong>
          <br />
          9° --- 20°
          <br />
          ☀️
        </div>
        <div class="col-3">
            <strong>Fri</strong>
          <br />
        9° --- 21°
          <br />
          ☀️
        </div>
      </div>
    </div>
    <div><a href="https://github.com/Lika-77/weatherApp.git">Open-source code</a> by Anzhelika Kovtun</div>
    <script src="src/app.js"></script>
  </body>
</html>
